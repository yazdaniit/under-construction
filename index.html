<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance</title>
    <!-- font-awesome -->
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="wraper">
      <header class="header">
        <h1>Adak Developers</h1>
        <!-- <h2>دفترچه تلفن قشم ، همیشه همراه شما</h2> -->
        <h2>توسعه دهندگان نرم افزار ، قشم</h2>
      </header>
      <!-- .header -->
      <section class="countdown-wrapper">
        <ul id="back-countdiown">
          <li>
            <span class="seconds">00</span>
            <p class="fnt">ثانیه</p>
          </li>
          <li>
            <span class="minutes">00</span>
            <p class="fnt">دقیقه</p>
          </li>
          <li>
            <span class="hours">00</span>
            <p class="fnt">ساعت</p>
          </li>
          <li>
            <span class="days">29</span>
            <p class="fnt">روز</p>
          </li>
        </ul>
        <!-- #back-countdiown -->
      </section>
      <!-- .countdown-wrapper -->
      <section class="subscribe">
        <form class="subscribe-form" role="form" method="">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="ایمیل خود را وارد کنید"
          />
          <input type="submit" value="من را خبر کن" class="form-control" />
        </form>
      </section>
      <!-- .subscribe-->

      <footer class="footer">
        <section class="social-links">
          <ul>
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-dribbble"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </section>
        <!-- /.social-links -->
        <ul class="copyright">
          <li dir="ltr">&copy; AdakDevelopers. All rights reserved.</li>
          <li>Design By: <a href="http://tahayazdani.ir">YazdaniiT</a></li>
        </ul>
      </footer>
    </section>
    <div class="fullscreen-bg">
      <video
        loop
        muted
        autoplay
        poster="img/videoframe.jpg"
        class="fullscreen-bg__video"
      >
        <source src="img/video-bg.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- .fullscreen-bg -->
    <!-- Script -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/coundown-timer.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  <!-- This template has been downloaded from Webrubik.com -->
</html>
